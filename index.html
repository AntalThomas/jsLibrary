<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Library 📙</h1>
        </div>

        <div class="sidebar">
            <h2>We have <span class="bookCount">0</span> books in our library!</h2>

            <input placeholder="Title" class="userInput userTitle" type="text">
            <input placeholder="Author" class="userInput userAuthor" type="text">
            <input placeholder="Amount of Pages" class="userInput userPages" type="number">
            <button class="newBook">New Book</button>
        </div>

        <div class="main">
            
            <!-- Books added via button being pressed and info being input ⬇️ -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
